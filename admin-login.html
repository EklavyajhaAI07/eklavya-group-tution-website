<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login â€“ EGT</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background-color: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Inter', sans-serif; }
        .login-card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .login-header { text-align: center; margin-bottom: 2rem; }
        .login-header h2 { color: #000080; margin-bottom: 0.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        .error-msg { color: #dc2626; font-size: 0.875rem; margin-top: 1rem; display: none; text-align: center; }
        .btn-navy { background-color: #000080; color: white; width: 100%; border: none; padding: 0.75rem; border-radius: 6px; cursor: pointer; font-weight: 600; transition: background 0.3s; }
        .btn-navy:hover { background-color: #000066; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2>Admin Login</h2>
            <p>Eklavya Group Tuition</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label>Admin Name</label>
                <input type="text" id="admin-name" class="form-input" required placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Passkey</label>
                <input type="password" id="passkey" class="form-input" required placeholder="Enter passkey">
            </div>
            <button type="submit" class="btn-navy">Access Dashboard</button>
            <div id="error-message" class="error-msg">Invalid credentials. Please try again.</div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('admin-name').value;
            const pass = document.getElementById('passkey').value;
            const error = document.getElementById('error-message');

            if (name === "Tushar Shah" && pass === "EGTTushar@1999") {
                sessionStorage.setItem('egt_authenticated', 'true');
                window.location.href = 'admin.html';
            } else {
                error.style.display = 'block';
            }
        });
    </script>
</body>
</html>
